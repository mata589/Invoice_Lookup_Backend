# Server Configuration
server.port=8080
server.address=0.0.0.0

# Primary Database Configuration (Invoice Lookup - UgandaEFRIS)
spring.datasource.primary.url=jdbc:sqlserver://10.9.0.60:1433;databaseName=UgandaEFRIS;encrypt=false;trustServerCertificate=true
spring.datasource.primary.username=Invoice_lookup_app
spring.datasource.primary.password=Meta123#Uganda
spring.datasource.primary.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Primary Connection Pool Settings
spring.datasource.primary.hikari.maximum-pool-size=10
spring.datasource.primary.hikari.minimum-idle=5
spring.datasource.primary.hikari.idle-timeout=300000
spring.datasource.primary.hikari.max-lifetime=1200000
spring.datasource.primary.hikari.connection-timeout=20000

# Authentication Database Configuration (Shared Auth Database)
spring.datasource.auth.url=jdbc:sqlserver://10.9.0.130:1433;databaseName=AuthenticationDB;encrypt=false;trustServerCertificate=true
spring.datasource.auth.username=authuser
spring.datasource.auth.password=Meta123#Uganda

spring.datasource.auth.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Auth Connection Pool Settings
spring.datasource.auth.hikari.maximum-pool-size=10
spring.datasource.auth.hikari.minimum-idle=5
spring.datasource.auth.hikari.idle-timeout=300000
spring.datasource.auth.hikari.max-lifetime=1200000
spring.datasource.auth.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Name (for multi-app auth tracking)
app.name=InvoiceLookup